version: "3.9"

services:
  db:
    image: mysql:latest
    container_name: resowl-mysql
    restart: always
    environment:
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: MYSQL_ROOT_PASSWORD
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - resowl-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 10s
      retries: 5
 
  mysql-setup:
    image: db-setup
    container_name: db-setup
    build:
      context: ./mysql-setup
      dockerfile: dockerfile
    networks:
      - resowl-network
    restart: on-failure:15
    depends_on:
      db:
        # condition: service_started
        condition: service_healthy

networks:
  resowl-network:
    name: resowl-network
    driver: bridge

volumes:
  resowl-csv-download:
    driver: local